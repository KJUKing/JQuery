    <script>
        
        const fruits = ["사과", "바나나", "참외", "수박"];

        window.onload = () => {

            let out4 = document.getElementById('result4');
            let out5 = document.getElementById('result5');

            //1번 배열이름을 이용해서 출력
            out1.innerText = fruits;
            let str = "";

            for(let i = 0; i<fruits.length; i++){
                str += ` ${fruits[i]} <br> `
            }
            out2.innerHTML = str;

            str = "";
            //3번 배열.forEach(fuction(item, index){ })
            fruits.forEach(function(item, index){
                // str += index + "번째" + item + "<br>"
                str += `${index}번째 ${item} <br>`
            })
            out3.innerHTML = str;
            
            str ="";
            //4번 for -in
            for(let x in fruits){ //x변수는 인덱스
                str += ` ${x}번째 ${fruits[x]} <br>`
            }
            out4.innerHTML = str;

            str ="";
            //5번 for of
            for(let item of fruits){
                str += `${item} <br>`
            }
            out5.innerHTML = str;
        }
        
    </script>
