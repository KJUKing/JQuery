<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let total = 0;
    for(let i =1; i<=5; i++){
        total += i;
    }
    // console.log("i = " +i);
    console.log("1~5 합 = " + total)

    function proc1(){
        total = 0;
        for(var i=1; i<=5; i++){
            total += i
        }

        console.log("proc1 i = " +i);
        console.log("proc1 1~5 합 = " + total)

    }
</script>
<body>
    <input type="button" value="확인" onclick="proc1()">
</body>
</html>
