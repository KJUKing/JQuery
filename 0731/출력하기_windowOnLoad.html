<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script>
        let str ="";
        window.onload = function(){
        let gugu = 5;
  
        for (let i=1; i<=9; i++){
            str += gugu + " * " + i + " = " + (gugu * i) + "<br>";
        }
        // //출력장소 id=result인 요소 찾기
        // document.getElementById('result').innerHTML = str;
        printStr();
        }
        
        function printStr(){
            document.getElementById('result').innerHTML = str;
        }
    </script>
</head>
<body>
    <pre>
        실행하자마자 버튼 클릭없이 script를 실행하여 result에 출력한다
    </pre>
    <div id="result"></div>


</body>
</html>
