<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){

            //입력
            let gugu = parseInt(window.prompt("구구단을 외자"));
            //문자열의 첫글자가 숫자면 그냥 된다

            let str ="";
            for(let i =1; i<=9; i++){
                str += gugu + " * " + i + " = " + (gugu * i) + "<br>";
            }
            document.querySelector('#result').innerHTML = str;
        }
    </script>
</head>
<body>
    <div id="result"></div>
</body>
</html>
