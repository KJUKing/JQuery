<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 빈객체 생성 - 나중에 필요에따라 속성 메소드를 동적으로 추가할 수 있다

        const rect = {};

        proc1 = () => {

            //속성 추가 사용
            rect.garo = 2;
            rect.sero = 5;
            rect.name = "사각형";

            //메소드 추가 사용
            rect.getArea = function(){
                return this.garo * this.sero;
            },

            rect.getCircum = function(){
                return (parseInt(this.garo) + parseInt(this.sero)) *2;
            }

            printRect('#result1');
        }

        printRect = (out) =>{
            //rect정보 출력
            let str ="";

            str += `이름 : ${rect.name} <br>`
            str += `가로 : ${rect.garo} <br>`
            str += `세로 : ${rect.sero} <br>`
            str += `면적 : ${rect.getArea()} <br>`
            str += `둘레 : ${rect.getCircum()} <br>`
            
            document.querySelector(out).innerHTML = str;
        }
    </script>

</head>
<body>
    <h3>rect 객체에 동적으로 생성</h3>
    <input type="button" value="확인" onclick="proc1()">
    <br>
    <div id="result1"></div>

    <h3>garo sero입력 rect 객체 정보 출력하기</h3>
    <input type="button" value="확인" onclick="proc2()">
    <br>
    <div id="result2"></div>
</body>
</html>
