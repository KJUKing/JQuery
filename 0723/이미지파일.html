<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
    </style>
    <script>
        function backgroundChange(){
            // vparent = window.parent
            // vdoc = vparent.document
            // but = vdoc.getElementById('버튼의 id')
            //부모창의 id = butimg 찾는다 
            but = window.parent.document.getElementById('butimg')

            //랜덤을 발생시킨다 0~255
            vr = Math.floor(Math.random()*256);
            vg = Math.floor(Math.random()*256);
            vb = Math.floor(Math.random()*256);

            //but버튼의 배경색을 변경 - 스크립트내부에서 요소의 스타일을 변경
            but.style.background = 'rgb(' +vr+ ',' +vg+ ',' +vb+ ')';
        }
    </script>
</head>
<body>
    <img src="../images/펭귄.jpg" alt="펭귄.jpg" id="img1">
    <br>
    <!--부모창의 버튼 배경색을 변경-->
    <input type="button" value="색상변경" onclick="backgroundChange()">
</body>
</html>
