<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* span{
     font-weight: bold;
    } */
    body {
        color:pink;
    }
    #sp1{
        font-weight : bold;
    }
    #sp2{
        font-style : italic;
    }
    mark{
        background-color: red;
    }
    b{
        color : red;
    }
    i{
        color : green;
    }
    strong{
        color: blue;
    }

    </style>
</head>
<body>
    <!-- 주석 -->
     둥근해가 떴습니다.
    <p><b>무궁화 꽃</b>이 피었습니다</p>
    <p><strong>무궁화 꽃</strong>이 피었습니다</p>
    <p><i>무궁화</i> 꽃이 피었습니다</p>
    <p><em>무궁화</em> 꽃이 피었습니다</p>
    <p><mark>무궁화</mark> 꽃이 피었습니다</p>
    <p>무궁화 꽃이 <sub>피었습니다</sub></p>
    <p>무궁화 꽃이 <sup>피었습니다</sup></p>
    <p><span id="sp1" class="ss">무궁화 꽃</span>이 피었습니다</p>
    <p><span id="sp2" class="ss">무궁화 꽃</span>이 피었습니다</p>
</body>
</html>
