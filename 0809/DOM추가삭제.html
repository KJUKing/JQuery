<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script>

        arr = ["Hello", "happy", "사랑은 늘 도망가", "우리들의 블루스", "이제나만 믿어요",
        "happynewYear", "good~~~", "별빛같은나의사랑아"];

        const procAdd = () => {
            rand = parseInt(Math.random() * arr.length);
        //문자열 선택 arr[rand]

        //p태그를 생성
            ptag = document.createElement('p');
        //text node생성
            txt = document.createTextNode(arr[rand]);
        //textNode를 p태그에 추가
            ptag.appendChild(txt);
        //p태그를 result1에 추가
            document.getElementById('result1').appendChild(ptag);
        }

        const procDel = () => {
            //부모 검색 - result1검색
            res1 = document.getElementById('result1');

            //지울대상을 선택 - 처음/마지막
            vdel = res1.lastChild;
            res1.removeChild(vdel);

        }

        const addProc2 = () => {
            rand = parseInt(Math.random() * arr.length);

            //문자열선택 arr [rand]
            
            //p태그 생성
            ptag = document.createElement('p');
            //text생성
            txt = document.createTextNode(arr[rand]);
            //삭제버튼을 생성
            delbut = document.createElement('input');
            // delbut.setAttribute('type', 'button')
            delbut.type ="button";
            delbut.value="삭제";
            //삭제 버튼에 클릭 이벤트 추가
            delbut.onclick = function(){
                let ptag = this.parentNode;
                ptag.remove();
            }
            //p태그에 text를 추가
            ptag.appendChild(txt);
            //p태그에 삭제버튼 추가
            ptag.appendChild(delbut);
            //p태그를 result2에 추가
            document.getElementById('result2').appendChild(ptag);

        }
    </script>
</head>
<body>
    <div class="box">
        <h3>1. 메소드</h3>
        <input type="button" value="추가" onclick="procAdd()">
        <input type="button" value="삭제" onclick="procDel()">
        <br>
        <div id="result1"></div>
    </div>

    <div class="box">
        <h3>2. 메소드</h3>
        <input type="button" value="추가" onclick="addProc2()">
        <br>
        <div id="result2"></div>
    </div>
</body>
</html>
