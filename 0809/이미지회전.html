<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <style>
        img{
            width: 100px;
            height: 100px;

        }
    </style>
    <script>
        let fir =null;
        let gbtn =null;
        const start = (but) => {
            //종료버튼이 나오게
            if(gbtn != null){
                gbtn.style.display = "inline";
            }

            but.style.display = "none";

            //당첨된 테두리 삭제
            if(fir != null){
                fir[rd].style.border = "none";
            }

            //지역변수 -> 전역변수화
            gbut = but;

            a =setInterval(function(){

                res1 = document.getElementById('result1')
            fir = res1.children; //전체이미지
            res1.appendChild(fir[0]);

            }, 500);
            //이미지의 첫번째를 선택


        }

        const stop = (btn) =>{  //btn 종료 번튼을 this로 받은 변수
            // let but = document.querySelector('inpue[value=시작]');
            // but.style.display = "block";
            btn.style.display = "none";
            gbtn = btn;
            //전역변수를 이용하여 설정 - 시작버튼을 나오게함
            gbut.style.display = "inline";
            clearInterval(a);

            //랜덤수를 발생
            rd = parseInt(Math.random() * fir.length);

            //행운의 당첨 이미지를 선택
            fir[rd].style.border = "5px double red";

            //이미지 

            
        }
    </script>
</head>
<body>
    <div class="box">
        <h3>1. 첫번째 이미지를 마지막으로 보내기 -appendChild()
            1초마다 한번씩 반복적으로 수행 -setInterval
        </h3>
        <input type="button" value="시작" onclick="start(this)">
        <input type="button" value="종료" onclick="stop(this)">
        <br>
        <div id="result1">
            <img src="../images/flower-1.jpg" alt="flower-1">
            <img src="../images/Koala.jpg" alt="Koala">
            <img src="../images/Penguins.jpg" alt="Penguins">
            <img src="../images/Tulips.jpg" alt="Tulips">
            <img src="../images/대나무숲.jpg" alt="대나무숲">
            <img src="../images/딸기스무디.jpg" alt="딸기스무디">
        </div>
    </div>
</body>
</html>
