<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;

        }
        iframe{
            width: 70%;
            height: 400px;
        }
    </style>
    <script>
        function playshow(videoId){
            //video url
            let vurl = "https://www.youtube.com/embed/"+videoId;
            //iframe id = promotion_video인 요소로 접근 검색
            let ivideo = document.getElementById("promotion_video");
            //iframe의 src의 값을 동영상 주소로 설정
            ivideo.setAttribute('src', vurl);
        }
        
    </script>
</head>
<body>
    <p>img클릭하면 iframe의 동영상을 실행한다</p>
    <img src="../images/Coca-Cola-logo.png" alt="Coca-Cola-logo.png" 
    onclick="playshow('Y8eSiUnePyA?si=5PRCWaeWlldPJZV8')">
    <img src="../images/cloud03.jpg" alt="cloud03.jpg" 
    onclick="playshow('R3HVHsKvXbM?si=G9E-AV6ftp71dabk&autoplay=1&mute=1')">
    <br><br>
    <iframe id="promotion_video"></iframe>
    <!-- <iframe src="https://www.youtube.com/embed/Y8eSiUnePyA?si=5PRCWaeWlldPJZV8"
    title="YouTube video player"></iframe>

    <iframe src="https://www.youtube.com/embed/R3HVHsKvXbM?si=G9E-AV6ftp71dabk" 
    title="YouTube video player">
    </iframe> -->
</body>
</html>
