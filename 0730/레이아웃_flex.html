<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        header, footer {
            width: 100%;
            background-color: f4f4f9;
            padding: 10px 20px;
            box-shadow: 0 4px 2px -2px gray;
        }
        nav{
            width: 100%;
            background-color: gray;
            padding: 10px 20px;
            box-shadow: 0 4px 2px -2px gray;
        }
        header h1 {
            display: flex;
            align-items: center;
        }
        header h1 img {
            margin-right: 10px;
        }
        header h1 a {
            text-decoration: none;
            color: #000;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            justify-content: space-around;
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        main {
            display: flex;
            flex: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        aside {
            flex: 15%;
            padding: 20px;
            background-color: #fff;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        aside ul {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }
        aside ul li {
            margin: 0; /* 항목 간 간격 제거 */
            padding: 10px;
            border: 1px solid #ccc; /* 테두리 추가 */
            border-radius: 5px;
        }
        aside ul li a {
            text-decoration: none;
            color: #000;
            display: block;
        }
        .category-title {
            font-size: 1.2em;
            font-weight: bold;
            border: none; /* 카테고리 제목에는 테두리 제거 */
        }
        section {
            flex: 70%;
            padding: 20px;
            background-color: #fff;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #shopcart, #login, #register {
            margin-bottom: 20px;
        }
        footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="/images/꽃.jpg" alt="Logo">
            <a href="index.html">Web Shop</a>
        </h1>
    </header>

        </ul>
    </nav>
    <main>
        <aside id="left">
            <ul>
                <li class="category-title">카테고리</li>
                <li><a href="computer.html">컴퓨터</a></li><br>
                <li><a href="#">의류</a></li><br>
                <li><a href="#">음악</a></li><br>
                <li><a href="#">영화</a></li><br>
                <li><a href="#">스포츠/레져</a></li><br>
                <li><a href="#">가구/인테리어</a></li><br>
                <li><a href="#">식품</a></li>
            </ul>
        </aside>
        <section id="main">
            <article id="article1">
                <iframe src="computer.html" name="ifr"></iframe>
            </article>
        </section>
        <aside id="right">
            <div id="shopcart">
                <!-- 쇼핑카트 내용 -->
                <h4>Shopping Cart</h4>
                <p>현재 쇼핑카트에 물품이 없습니다.</p>
                <a href="#">쇼핑카트 보기</a>
            </div>
            <div id="login">
                <h4>Log In</h4>
                <form action="#">
                    <label for="login-id">아이디</label>
                    <input type="text" id="login-id" name="login-id"><br>
                    <label for="login-pw">패스워드</label>
                    <input type="password" id="login-pw" name="login-pw"><br>
                    <button type="submit">로그인</button>
                    <button type="reset">초기화</button><br>
                    <a href="#">회원가입</a> | <a href="#">비밀번호 찾기</a>
                </form>
            </div>

                    <button type="submit">회원가입</button>
                    <button type="reset">초기화</button>
                </form>
            </div> -->
        </aside>
    </main>
