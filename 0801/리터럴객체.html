<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const myCar = {
            make : 'bmw',
            model : 'x5',
            year : 2024,
            speed : 100,
            brake : function(){
                this.speed = 0;
            },
            accel : function(){
                this.speed = 200;
            }
        }

        proc1 = () => {
            //객체 myCar의 정보를 출력하려고함
            let str ="";
            str += `make : ${myCar.make}<br>`;
            str += `model : ${myCar.model}<br>`;
            str += `year : ${myCar.year}<br>`;
            str += `speed : ${myCar.speed}<br>`;

            myCar.brake();
            str += `speed : ${myCar.speed}<br>`;

            document.querySelector('#result1').innerHTML = str;
        }

        proc2 = () => {
            myCar.accel(); 
            let str = `speed : ${myCar.speed}<br>`;

            document.querySelector('#result2').innerHTML = str;
        }
    </script>
</head>
<body>
    <input type = "button" value ="확인" onclick="proc1()">
    <input type = "button" value ="확인" onclick="proc2()">

    <br><br>
    <div id="result1"></div>
    <div id="result2"></div>
</body>
</html>
