    <script>

        //함수표현식은 호이스팅이 안되기때문에
        //호출하기전에 미리 선언한다.
        const sum = (...args) => {
            let leng = args.length;
            let total = 0;
            for(let i = 0; i<args.length; i++){
                total += args[i];
            }

            return total;
        }

        //함수호출
        let vtot = sum(10,30,45,67,12);

        console.log(vtot);

        vtot = sum(1,5,6,7,8);

        console.log(vtot);
