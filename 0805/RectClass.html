<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Rect{

            constructor(garo, sero){
                this.garo = garo;
                this.sero = sero;
            }

            //호출하는 방식이 아니고 프로퍼티(속성) 처럼 참조하는 형식으로 사용되고
            // 참조시 내부적으로 호출한다.
            //스크립트식 게터
            get area(){
                return this.garo * this.sero;
            }

            //스크립트식 세터는 매개변수를 하나밖에받지못한다.
            // set area(garo, sero){
            //     this.garo = garo;
            //     this.sero = sero;
            // }
        }

        proc1 = () =>{
            const r1 = new Rect(4, 5);
            // r1.garo = 4;
            // r1.sero = 5;
            aa = r1.area;

            let str = `가로 : ${r1.garo} <br>`;
            str += `세로 : ${r1.sero} <br>`;
            str += `면적 : ${aa} <br>`;

            document.getElementById('result1').innerHTML = str;
        }
    </script>
    <style>
        input[type=button]:hover{
            box-shadow: 0px 0px 5px 3px skyblue;
        }
        /* div{}
        div#result1{} */
        div[id=result1]{
            border: 1px dotted red;
            margin: 10px;
            padding: 10px;
            font-size: 1.3rem;

        }
    </style>
</head>
<body>
    <input type = "button" value="확인" onclick="proc1()">
    <div id="result1"></div>
</body>
</html>
