<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person{
            // constructor(obj){
            //     this.name = obj.name;
            //     this.age = obj.age;
            // } 
            constructor({name, age}){
                this.name = name;
                this.age = age;
            }

            //나이의 합
            //...people정해지지않은 수를 배열로 정함
            static st_sumAge(...people){ //Person의 객체를 받는다
                let sum = 0;
                
                for(let i = 0; i<people.length; i++){
                    sum += people[i].age;
                }
                console.log("1----", sum);
                
                sum=0;
                people.forEach(obj => {
                    sum += obj.age;
                })
                console.log("2----", sum);


                sum =0;
                people.forEach(({age}) => {
                    sum += age;
                })
                console.log("3----", sum);

                document.getElementById('result1').innerHTML = sum;
            }
        }

        const proc1 = () => {
                const p1 = new Person({name : '민경주' , age : 25});
                const p2 = new Person({name : '만경주' , age : 30});

                Person.st_sumAge(p1, p2);
                
            }
        
    </script>
    <style>
        input[type=button]:hover{
            box-shadow: 0px 0px 5px 3px skyblue;
        }
        /* div{}
        div#result1{} */
        div[id=result1]{
            border: 1px dotted red;
            margin: 10px;
            padding: 10px;
            font-size: 1.3rem;

        }
    </style>
</head>
<body>
    <input type = "button" value="확인" onclick="proc1()">
    <div id="result1"></div>
</body>
</html>
