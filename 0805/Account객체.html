<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=button]:hover{
            box-shadow: 0px 0px 5px 3px skyblue;
        }
        /* div{}
        div#result1{} */
        div[id=result1]{
            border: 1px dotted red;
            margin: 10px;
            padding: 10px;
            font-size: 1.3rem;
        }
    </style>

    <script>
        class Account{
            constructor(){
                this.abalance = 0;

            }

            get balance(){
                return this.abalance;
            }

            set balance(newBalance){
                this.abalance = newBalance;
            }
        }

    proc1 = () =>{
        const account = new Account();

        account.balance = 1000; // account.setBalance(1000); 이런 형식이 아니다
        aa = account.balance;

        let str = `금액 : ${aa} <br>`;
        document.getElementById('result1').innerHTML = str;
    }
    </script>
</head>
<body>
    <input type = "button" value="확인" onclick="proc1()">
    <div id="result1"></div>
</body>
</html>
