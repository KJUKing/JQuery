<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function colorChange(){
	//id=col인 요소 접근
	let vcolor = document.getElementById('col').value;
	
	//form요소 접근
	let vform = document.getElementsByTagName('form')[0];
	//form요소의 배경색 변경
	vform.style.background = vcolor;
}
</script>
</head>
<body>
<pre>
요소의 pattern -정규식 이용
[0-9], [0-9]* <-0번이상 안써도된다는뜻, [0-9]+ <- 한번이상은 써야함,[0-9]{3}, [0-9]{3, 5} \d{3}
[a-z]
[A-Z]
[가-힣]
\. <- 모든문자 사용가능
required는 반드시입력 필수입력

</pre>

<form action="새로운.jsp" method="post">

	<input type="text" name ="id" value="a001"
			required readonly autofocus placeholder="아이디입력"><br>
	
	<label for="id">이메일</label>
	<input type="email" id="email" name="email" autofocus placeholder ="이메일 입력"> <br>
	
	<label for="tel">전화번호</label>
	<input type="text" title="010-1234-5678" name="tel" id="tel" pattern="[0-9]{3}-\d{4}-[0-9]{4}"> <br>
	
	<label for="qty">수량</label>
	<input type="number" name="qty" id="qty"
				min="100" max="10000" value="1000" step="100"> <br>
	
	<label for="col">색상</label> change이벤트 설정
	<input onchange="colorChange()" type="color" name="col" id="col"> <br>
	<input type="submit">

</form>
</body>
</html>
