<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            flex: 70%;
            padding: 0; /* 패딩 제거 */
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100vh; /* 뷰포트 높이 100% */
            border: none; /* 테두리 제거 */
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="/images/꽃.jpg" alt="Logo">
            <a href="index.html">Web Shop</a>
        </h1>
    </header>
    <nav>
        <ul>
            <li><a href="./main.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>
    <main>
        <aside id="left">
            <ul>
                <li class="category-title">카테고리</li>
                <li><a href="computer.html" target="ifr">컴퓨터</a></li><br>
                <li><a href="clothing.html" target="ifr">의류</a></li><br>
                <li><a href="music.html" target="ifr">음악</a></li><br>
                <li><a href="movie.html" target="ifr">영화</a></li><br>
                <li><a href="sports.html" target="ifr">스포츠/레져</a></li><br>
                <li><a href="furniture.html" target="ifr">가구/인테리어</a></li><br>
                <li><a href="food.html" target="ifr">식품</a></li>
            </ul>
        </aside>
        <section id="main">
            <iframe name="ifr" src="computer.html" title="컴퓨터"></iframe>
        </section>
        <aside id="right">
            <div id="shopcart">
                <!-- 쇼핑카트 내용 -->
                <h4>Shopping Cart</h4>
                <p>현재 쇼핑카트에 물품이 없습니다.</p>
                <a href="./shopCart.html">쇼핑카트 보기</a>
            </div>
            <div id="login">
                <h4>Log In</h4>
                <form action="#">
                    <label for="login-id">아이디</label>
                    <input type="text" id="login-id" name="login-id"><br>
                    <label for="login-pw">패스워드</label>
                    <input type="password" id="login-pw" name="login-pw"><br>
                    <button type="submit">로그인</button>
                    <button type="reset">초기화</button><br>
                    <a href="./회원가입register.html">회원가입</a> | <a href="#">비밀번호 찾기</a>
                </form>
            </div>
        </aside>
    </main>
    <footer>
        2019.08.23 대덕인재개발원 연락처: 042-1234-5678
    </footer>
</body>
</html>
