<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script>
        proc1 = () => {
            //입력 - 포함
            let code = prompt("주민번호입력", "-포함"); //991010-1234567

            let recode = code.replace("-", "");

            let su = "234567892345";

            let sum = 0;

            for(i=0; i<su.length; i++){
               sum += su.charAt(i) * recode.charAt(i)
            }

            let rest = 11 - sum % 11; // 0~11
            // if(rest == 10){
            //     rest = 0;
            // }else if(rest == 11){
            //     rest =1;
            // } 
            rest = rest % 10; // rest : 0~9

            let aa = recode.charAt(recode.length -1)

            if(rest == aa) str = "진짜";
            else str = "가짜";

            out = `주민번호 : ${code.slice(0,8)}******<br> `
            out += "결과" +str;

            document.getElementById('result1').innerHTML = out;
        }
    </script>
</head>
<body>
    <div class="box">
        <h3>1. 주민등록번호를 입력받아 주민등록번호의 유효성을 검사하는 프로그램<br>
         </h3>
        <input type="button" value="확인" onclick="proc1()">
        <br>
        <div id="result1"></div>
    </div>
</body>
</html>
