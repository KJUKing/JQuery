<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
</head>
<body>
    <button id="exampleButton">Click me</button>
    <p id="exampleText">Hello, world!</p>

    <script>
        document.getElementById("exampleButton").addEventListener("click", function() {
            document.getElementById("exampleText").innerHTML = "Button clicked!";
        });
    </script>
</body>
</html>
